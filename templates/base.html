<!DOCTYPE html>
<html>
<head>
	<title>Periodic table|{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename= 'css/elemstyle.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/css" href="{{ url_for ('static', filename= 'img/icon.ico') }}">
</head>
<body>
	<header>
		<nav>
			<div class="logo">
				<img src="{{ url_for ('static', filename= 'img/icon.ico') }}">
			</div>
			<div class="back-to-tabel">
				<a href="/main"><img class="btt__img" src="{{ url_for ('static', filename= 'img/table.png') }}"></a>
				<span class="btt__span">Таблица</span>
			</div>
			<div class="profile">
				<a href="/login"><img class="p__img" src="{{ url_for ('static', filename= 'img/profile.png') }}"></a>
				<span class="p__span">Профиль</span>
			</div>
		</nav>
	</header>
	<main>
		<h1>{% block main %} {% endblock %}</h1>
		<div class="body__state">{% block content %} {% endblock %}</div>
	</main>
</body>
</html>
